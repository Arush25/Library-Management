<title>Add Book</title>

<body>
<H2> ADD BOOK </H2>

<form action="MainServlet" method="post"><br>
<pre>
	ISBN Number : <input type = "text" name="isbn" required><br>

	<input type="submit" name="operation" value="AddBook"><br>
	</pre>
</form>
